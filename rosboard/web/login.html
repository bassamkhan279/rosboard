<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROSBoard Login</title>
    <style>
      body {
        background: url("/static/images/background.jpg") no-repeat center center fixed;
        font-family: sans-serif;
        background: linear-gradient(to bottom right, #061826, #1a4e8a);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-box {
        background: white;
        border-radius: 10px;
        padding: 30px;
        width: 320px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        text-align: center;
      }
      input, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc

      }
      button {
        background: #1a4e8a;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background: #0f315a;
      }
      .links {
        margin-top: 15px;
        font-size: 0.9em;
        display: flex;
        justify-content: center;
      }
      .links a {
        color: #1a4e8a;
        text-decoration: none;
        margin: 0 8px;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login to ROSBoard</h2>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="/register">Create Account</a> |
        <a href="/forgot-password">Forgot Password?</a>
      </div>
    </div>
  </body>
</html>
