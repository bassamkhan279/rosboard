<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - ROSBoard</title>
  <style>
    body {
      background: url("/static/images/background.jpg") no-repeat center center fixed;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #061826, #1a4e8a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #1a4e8a;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0f315a;
    }
    a {
      color: #1a4e8a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Forgot Password</h2>
    <form method="POST">
      <input type="text" name="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <p><a href="/login">Back to Login</a></p>
  </div>
</body>
</html>
