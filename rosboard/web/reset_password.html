<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ROSBoard</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, rgba(6, 24, 38, 0.8), rgba(26, 78, 138, 0.8)), url("/static/images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #1a4e8a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0f315a;
    }
    .message {
        margin-top: 15px;
        font-weight: bold;
    }
    .success {
        color: green;
    }
    .error {
        color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <form method="POST">
      <input type="hidden" name="access_token" id="access_token">
      <input type="password" name="password" placeholder="Enter new password" required />
      <button type="submit">Update Password</button>
    </form>
     <div id="message-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Supabase sends the token in the URL fragment (#)
        const fragment = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = fragment.get('access_token');
        
        if (accessToken) {
            document.getElementById('access_token').value = accessToken;
        } else {
            document.getElementById('message-container').innerHTML = 
                `<p class="message error">Password reset token not found. Please request a new link.</p>`;
            document.querySelector('form').style.display = 'none'; // Hide form if no token
        }
    });

    const form = document.querySelector('form');
    const messageContainer = document.getElementById('message-container');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        messageContainer.innerHTML = ''; // Clear previous messages

        try {
            const response = await fetch('/reset-password', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });

            const text = await response.text();
            
            if (response.ok) {
                messageContainer.innerHTML = `<p class="message success">${text} You can now <a href="/login">login</a>.</p>`;
                form.reset();
                form.style.display = 'none'; // Hide form on success
            } else {
                messageContainer.innerHTML = `<p class="message error">${text}</p>`;
            }
        } catch (error) {
            messageContainer.innerHTML = `<p class="message error">An unexpected error occurred.</p>`;
        }
    });
  </script>
</body>
</html>
