<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ROSBoard</title>
  <style>
    body {
      background: url('/static/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .register-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    /* 游릭 ADDED 'select' TO THIS RULE */
    input, button, select {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    /* 游릭 ADDED STYLE FOR select BACKGROUND */
    select {
      background: #fff;
      color: #333;
      /* Ensures text is left-aligned */
      text-align: left;
      /* For older browsers */
      text-indent: 5px;
    }
    button {
      background: #43a047;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #66bb6a;
    }
    a {
      color: #90caf9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create New Account</h2>
    <form method="POST" action="/register">
      <input type="email" name="email" placeholder="Email" required /><br/>
      <input type="password" name="password" placeholder="Password (min 6 chars)" required /><br/>
      
      <!-- 游릭 START: ADDED ROLE DROPDOWN -->
      <select name="role" required>
        <option value="" disabled selected>Choose a role...</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select><br/>
      <!-- 游릭 END: ADDED ROLE DROPDOWN -->

      <button type="submit">Register</button>
    </form>
    <p><a href="/login">Back to login</a></p>
  </div>
</body>
</html>
