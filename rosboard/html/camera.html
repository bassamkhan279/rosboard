<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ROSBoard Camera</title>
  
  <!-- Fixes the broken "three-lines" icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- All necessary CSS -->
  <link rel="stylesheet" href="css/material.blue_grey-indigo.min.css">
  <link rel="stylesheet" href="css/rosboard.css">
  <link rel="stylesheet" href="css/uPlot.min.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <link href="css/index.css" media="all" rel="stylesheet" type="text/css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Fix for the sidebar text color */
    .mdl-layout__drawer .mdl-navigation__link {
        color: white;
    }
    
    /* Fix for the dynamic sidebar menu at the bottom */
    .sidebar-user-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 16px;
      box-sizing: border-box; 
    }
    .sidebar-user-info .email {
      font-size: 0.9em;
      opacity: 0.7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-left: 16px; 
      padding-bottom: 8px;
    }

    /* Fix for the "white boxes" */
    .ros-widget-card {
        background-color: #424242; 
    }
    .ros-widget-card .mdl-card__title-text {
        color: #ffffff; 
    }
    .ros-widget-content div, .ros-widget-content span {
        color: #ffffff;
    }

    /* Custom Battery Widget CSS */
    .battery-widget-content {
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }
    .battery-icon {
        width: 100px;
        height: 50px;
        border: 4px solid #fff;
        border-radius: 8px;
        position: relative;
    }
    .battery-icon::after {
        content: '';
        position: absolute;
        right: -12px;
        top: 12px;
        width: 8px;
        height: 22px;
        background: #fff;
        border-radius: 0 4px 4px 0;
    }
    .battery-fill {
        height: 100%;
        width: 100%; 
        background-color: #4caf50; 
        border-radius: 2px;
        transition: width 0.5s ease, background-color 0.5s ease;
    }
    .battery-text {
        font-size: 2.5em;
        font-weight: 300;
        color: #fff;
    }
  </style>
</head>

<!-- FIX: Removed "mdl-color--grey-100" to make the background dark -->
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- FIX: Added the "three-lines" menu button -->
      <div class="mdl-layout__drawer-button">
        <i class="material-icons">menu</i>
      </div>
      <span class="mdl-layout-title">Robot Camera Feed</span>
      <div class="mdl-layout-spacer"></div>
      <div id="connection-status" class="connection-status-widget">
        <i class="material-icons" style="color: red;">power_off</i>
      </div>
    </div>
  </header>
  
  <!-- FIX: Added the full, consistent sidebar -->
  <div class="mdl-layout__drawer">
    <nav id="topics-nav" class="mdl-navigation">
        
        <div id="topics-nav-system-title" class="topics-nav-title">System</div>
        <div id="topics-nav-system"></div>

        <div id="topics-nav-ros-title" class="topics-nav-title">ROBOT 2</div>
        
        <a class="mdl-navigation__link" href="/rosboard/index.html" style="display: flex; align-items: center;">
            <i class="material-icons" style="padding-right: 16px;">home</i>
            Home
        </a>

        <a class="mdl-navigation__link" href="/rosboard/camera.html" style="display: flex; align-items: center;">
          <i class="material-icons" style="padding-right: 16px;">videocam</i>
          Camera
        </a>
        
        <a class="mdl-navigation__link" href="/rosboard/odom.html" style="display: flex; align-items: center;">
          <i class="material-icons" style="padding-right: 16px;">explore</i>
          Odom
        </a>
        
        <div style="opacity:0.3;" id="topics-nav-unsupported"></div>

        <div class="sidebar-user-info" id="user-links">
            <!-- Links will be inserted here by JS -->
        </div>
    </nav>
  </div>
  
  <main class="mdl-layout__content">
    <div class="mdl-grid" id="main-grid">
      
      <!-- Camera Widget -->
      <div class="ros-widget-card mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
          <div class="mdl-card__title">
              <h5 class="mdl-card__title-text">/camera/rgb/image_color/compressed</h5>
          </div>
          
          <div class="ros-widget" 
               data-widget="camera" 
               data-topic="/camera/rgb/image_color/compressed"
               data-topic-type="sensor_msgs/CompressedImage">
              
              <div class="ros-widget-content">
                  <img style="width: 100%; height: auto;" src="" />
              </div>
          </div>
      </div>
      
      <!-- Custom Battery Widget -->
      <div class="ros-widget-card mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp">
          <div class="mdl-card__title">
              <h5 class="mdl-card__title-text">Battery Status</h5>
          </div>
          <div class="battery-widget-content">
              <div class="battery-icon">
                  <div id="battery-fill" class="battery-fill"></div>
              </div>
              <div id="battery-text" class="battery-text">--%</div>
          </div>
      </div>
      
      <!-- NOTE: The odom widget is NOT here, just as you requested -->

    </div>
  </main>
</div>

<!-- Script for the dynamic user sidebar -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const userLinksContainer = document.getElementById("user-links");
    fetch('/api/get_session')
      .then(response => {
        if (response.ok) {
          return response.json();
        }
        window.location.href = '/login';
      })
      .then(user => {
        if (!user || !user.email) {
          window.location.href = '/login';
          return;
        }
        let linksHtml = '';
        if (user.role === 'admin') {
          linksHtml += `
            <a class="mdl-navigation__link" href="/admin" style="display: flex; align-items: center;">
              <i class="material-icons" style="padding-right: 16px;">admin_panel_settings</i>
              Admin Panel
            </a>
          `;
        }
        linksHtml += `
          <a class="mdl-navigation__link" href="/profile" style="display: flex; align-items: center;">
            <i class="material-icons" style="padding-right: 16px;">person</i>
            Profile
          </a>
        `;
        linksHtml += `
          <div class="email" title="${user.email}">${user.email}</div>
          <a class="mdl-navigation__link" href="/logout" style="display: flex; align-items: center;">
            <i class="material-icons" style="padding-right: 16px;">logout</i>
            Logout
          </a>
        `;
        userLinksContainer.innerHTML = linksHtml;
      })
      .catch(error => {
        console.error("Error fetching session:", error);
      });
  });
</script>

<!-- Battery Widget JavaScript -->
<script>
function connectToRosboard() {
  // Prevent multiple connections
  if (window.rosboard && rosboard.isConnected) {
    console.log("ROSBoard already connected.");
    onRosboardConnected();
    return;
  }

  console.log("Connecting ROSBoard frontend to backend on port 8899...");
  window.rosboard = new Rosboard();

  // ðŸ§  Dynamic connection â€” works locally or over LAN
  const backendURL = `ws://${window.location.hostname}:8899`;
  rosboard.connect(backendURL);

  // Wait until the connection is established
  const checkConnection = setInterval(() => {
    if (window.rosboard && rosboard.isConnected) {
      clearInterval(checkConnection);
      console.log("âœ… ROSBoard connected to backend!");
      onRosboardConnected();
    }
  }, 500);
}

// Run on page load
window.addEventListener("load", connectToRosboard);
</script>
