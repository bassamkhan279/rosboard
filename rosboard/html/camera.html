<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ROSBoard Camera</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- This is the main ROSBoard CSS -->
  <link rel="stylesheet" href="css/material.blue_grey-indigo.min.css">
  <link rel="stylesheet" href="css/rosboard.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Sidebar user info styles */
    .sidebar-user-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 16px;
      box-sizing: border-box; 
    }
    .sidebar-user-info .email {
      font-size: 0.9em;
      opacity: 0.7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-left: 16px; 
      padding-bottom: 8px;
    }
    /* Fix for sidebar text color */
    .mdl-layout__drawer .mdl-navigation__link {
        color: white;
    }

    /* 游릭 START: --- Battery Widget CSS --- 游릭 */
    
    /* This makes all widget boxes dark */
    .ros-widget-card {
        background-color: #424242; 
    }
    .ros-widget-card .mdl-card__title-text {
        color: #ffffff; 
    }
    .ros-widget-content div, .ros-widget-content span {
        color: #ffffff;
    }

    /* Styles for the new custom battery */
    .battery-widget-content {
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }

    /* The battery icon outline */
    .battery-icon {
        width: 100px;
        height: 50px;
        border: 4px solid #fff;
        border-radius: 8px;
        position: relative;
    }
    .battery-icon::after {
        content: '';
        position: absolute;
        right: -12px;
        top: 12px;
        width: 8px;
        height: 22px;
        background: #fff;
        border-radius: 0 4px 4px 0;
    }

    /* The colored fill level */
    .battery-fill {
        height: 100%;
        width: 100%; /* Default to full */
        background-color: #4caf50; /* Default to green */
        border-radius: 2px;
        transition: width 0.5s ease, background-color 0.5s ease;
    }

    /* The percentage text */
    .battery-text {
        font-size: 2.5em;
        font-weight: 300;
        color: #fff;
    }
    /* 游릭 END: --- New Battery Widget CSS --- 游릭 */

  </style>
</head>
<body class="mdl-color--grey-100">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout__drawer-button">
        <i class="material-icons">menu</i>
      </div>
      <span class="mdl-layout-title">Robot Camera Feed</span>
      <div class="mdl-layout-spacer"></div>
      <div id="connection-status" class="connection-status-widget">
        <i class="material-icons" style="color: red;">power_off</i>
      </div>
    </div>
  </header>
  
  <div class="mdl-layout__drawer">
    <nav id="topics-nav" class="mdl-navigation">
        
        <div id="topics-nav-system-title" class="topics-nav-title">System</div>
        <div id="topics-nav-system"></div>

        <div id="topics-nav-ros-title" class="topics-nav-title">ROBOT 2</div>
        
        <a class="mdl-navigation__link" href="/rosboard/index.html" style="display: flex; align-items: center;">
            <i class="material-icons" style="padding-right: 16px;">home</i>
            Home
        </a>

        <a class="mdl-navigation__link" href="/rosboard/camera.html" style="display: flex; align-items: center;">
          <i class="material-icons" style="padding-right: 16px;">videocam</i>
          Camera
        </a>
        
        <a class="mdl-navigation__link" href="/rosboard/odom.html" style="display: flex; align-items: center;">
          <i class="material-icons" style="padding-right: 16px;">explore</i>
          Odom
        </a>
        
        <div style="opacity:0.3;" id="topics-nav-unsupported"></div>

        <div class="sidebar-user-info" id="user-links">
            <!-- Links will be inserted here by JS -->
        </div>
    </nav>
  </div>
  
  <main class="mdl-layout__content">
    <div class="mdl-grid" id="main-grid">
      
      <!-- Camera Widget -->
      <div class="ros-widget-card mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
          <div class="mdl-card__title">
              <h5 class="mdl-card__title-text">/camera/rgb/image_color/compressed</h5>
          </div>
          
          <div class="ros-widget" 
               data-widget="camera" 
               data-topic="/camera/rgb/image_color/compressed"
               data-topic-type="sensor_msgs/CompressedImage">
              
              <div class="ros-widget-content">
                  <img style="width: 100%; height: auto;" src="" />
              </div>
          </div>
      </div>
      
      <!-- 游릭 START: --- New Battery Widget --- 游릭 -->
      <!-- We removed the Odom widget and the old battery widget -->
      <div class="ros-widget-card mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp">
          <div class="mdl-card__title">
              <h5 class="mdl-card__title-text">Battery Status</h5>
          </div>
          <!-- 
            This is our new custom widget. It doesn't use data-widget.
            The JavaScript at the bottom of the page will control it.
          -->
          <div class="battery-widget-content">
              <div class="battery-icon">
                  <div id="battery-fill" class="battery-fill"></div>
              </div>
              <div id="battery-text" class="battery-text">--%</div>
          </div>
      </div>
      <!-- 游릭 END: --- New Battery Widget --- 游릭 -->

    </div>
  </main>
</div>

<!-- Script for the dynamic user sidebar -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // ... (This is the same sidebar script as before)
    const userLinksContainer = document.getElementById("user-links");
    fetch('/api/get_session')
      .then(response => {
        if (response.ok) {
          return response.json();
        }
        window.location.href = '/login';
      })
      .then(user => {
        if (!user || !user.email) {
          window.location.href = '/login';
          return;
        }
        let linksHtml = '';
        if (user.role === 'admin') {
          linksHtml += `
            <a class="mdl-navigation__link" href="/admin" style="display: flex; align-items: center;">
              <i class="material-icons" style="padding-right: 16px;">admin_panel_settings</i>
              Admin Panel
            </a>
          `;
        }
        linksHtml += `
          <a class="mdl-navigation__link" href="/profile" style="display: flex; align-items: center;">
            <i class="material-icons" style="padding-right: 16px;">person</i>
            Profile
          </a>
        `;
        linksHtml += `
          <div class="email" title="${user.email}">${user.email}</div>
          <a class="mdl-navigation__link" href="/logout" style="display: flex; align-items: center;">
            <i class="material-icons" style="padding-right: 16px;">logout</i>
            Logout
          </a>
        `;
        userLinksContainer.innerHTML = linksHtml;
      })
      .catch(error => {
        console.error("Error fetching session:", error);
      });
  });
</script>

<!-- 游릭 START: --- New Battery Widget JavaScript --- 游릭 -->
<script>
    // This function runs once the main rosboard script (index.js) has loaded
    // and connected to the websocket.
    function onRosboardConnected() {
        console.log("ROSBoard connected. Subscribing to battery.");

        const batteryFill = document.getElementById('battery-fill');
        const batteryText = document.getElementById('battery-text');

        // Subscribe to the new topic from our Python node
        rosboard.subscribe(
            '/battery_percentage',  // Topic name
            'std_msgs/Float32',     // Topic type
            (msg) => {              // Callback function
                let pct = msg.data;
                pct = Math.round(pct); // Round to a whole number

                // Update the text
                batteryText.textContent = `${pct}%`;

                // Update the fill width
                batteryFill.style.width = `${pct}%`;

                // Update the color based on percentage
                if (pct <= 20) {
                    batteryFill.style.backgroundColor = '#e53935'; // Red
                } else if (pct <= 50) {
                    batteryFill.style.backgroundColor = '#fdd835'; // Yellow
                } else {
                    batteryFill.style.backgroundColor = '#4caf50'; // Green
                }
            }
        );
    }

    // We need to wait for the main 'rosboard' object to be ready.
    // We can check for it on an interval.
    const rosboardConnectInterval = setInterval(() => {
        if (window.rosboard && rosboard.isConnected) {
            clearInterval(rosboardConnectInterval); // Stop checking
            onRosboardConnected(); // Run our function
        }
    }, 500); // Check every 500ms
</script>
<!-- 游릭 END: --- New Battery Widget JavaScript --- 游릭 -->
