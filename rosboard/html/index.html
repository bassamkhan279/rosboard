<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <title>ROSboard Dashboard</title> 
  
  <link rel="stylesheet" href="css/material.indigo-blue.min.css">
  <link href="css/material-icons.css" rel="stylesheet"> <link href="css/index.css" rel="stylesheet" type="text/css"> 

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/material.min.js" defer></script>

  <style>
    /* ... (CSS STYLES ARE UNCHANGED) ... */
    /* --- ULTIMATE CSS BYPASS FIX: Disabling Conflicting Rules and Forcing Layout --- */
    html, body {
        overflow: hidden !important;
        margin: 0 !important;
        padding: 0 !important;
        height: 100vh !important;
        width: 100% !important;
    }
    body { position: relative !important; }
    .mdl-layout__container { position: relative !important; height: 100vh !important; width: 100% !important; }
    .mdl-layout__drawer { position: fixed !important; top: 0 !important; height: 100vh !important; width: 240px !important; z-index: 15 !important; box-sizing: border-box; }
    .mdl-layout__header { position: fixed !important; top: 0 !important; left: 0 !important; width: 100% !important; z-index: 20 !important; height: 64px !important; box-sizing: border-box; }
    main.mdl-layout__content {
        left: 240px !important; 
        top: 64px !important; 
        width: calc(100% - 240px) !important;
        height: calc(100vh - 64px) !important;
        position: absolute !important; 
        overflow-y: auto !important; 
        overflow-x: hidden !important;
        z-index: 10 !important; 
        margin: 0 !important;
    }
    .welcome-card { width: 100%; max-width: none; margin: 0; padding: 0; background: none; box-shadow: none; height: 100%; display: flex; flex-direction: column; }
    .mdl-card__title { position: relative; padding: 16px; background-color: #3f51b5; color: white; flex-shrink: 0; }
    .mdl-card__title h2 { font-size: 1.5rem; color: white; margin: 0; }
    .page-content { padding: 0; display: flex; flex-direction: column; height: 100%; min-height: calc(100vh - 64px); }
    .mdl-card__media { flex-grow: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; background-color: #000; }
    .mdl-card__media img { width: 100%; height: 100%; object-fit: cover; }
    .mdl-card__supporting-text { display: none !important; height: 0 !important; padding: 0 !important; margin: 0 !important; flex-shrink: 0; }
    .sidebar-user-info { position: absolute; bottom: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.1); padding: 16px; box-sizing: border-box; }
    .sidebar-user-info .email { font-size: 0.9em; opacity: 0.7; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-left: 16px; padding-bottom: 8px; }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout__drawer-button">
          <i class="material-icons">menu</i>
        </div>
        <span class="mdl-layout-title">ROSboard Dashboard</span> 
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span> 
      <nav id="topics-nav" class="mdl-navigation">
        <a class="mdl-navigation__link" href="/index.html">
          <i class="material-icons">dashboard</i> Dashboard
        </a>
        
        <div class="topics-nav-title">System</div>
        <div id="topics-nav-system"></div>

        <div class="topics-nav-title">ROBOT 2</div>
        
        <a class="mdl-navigation__link" href="/camera.html">
          <i class="material-icons">videocam</i> Camera
        </a>
        <a class="mdl-navigation__link" href="/odom.html">
          <i class="material-icons">explore</i> Scanner
        </a>

        <div style="opacity:0.3;" id="topics-nav-unsupported"></div>

        <div class="sidebar-user-info" id="user-links"></div>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-card welcome-card"> 
          
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">
              Welcome to the Autonomous Oil Palm Harvesting Robot System
            </h2>
          </div>
          
          <div class="mdl-card__media">
            <img src="images/oil-palm.jpeg" alt="Oil Palm Harvesting Robot">
          </div>
          
          <div class="mdl-card__supporting-text">
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script>
    // --- Session Loading and Sidebar Rendering (Secured) ---
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof componentHandler === 'undefined') {
        console.error("MDL JavaScript is not running.");
      }
      
      const userLinksContainer = document.getElementById("user-links");

      fetch('/api/get_session')
        .then(response => {
          if (!response.ok) { 
            window.location.href = '/login'; 
            throw new Error('Not authenticated');
          }
          return response.json();
        })
        .then(user => {
          let linksHtml = '';

          if (user.role === 'admin') {
            linksHtml += `<a class="mdl-navigation__link" href="/admin"><i class="material-icons">admin_panel_settings</i> Admin Panel</a>`;
          }
          
          linksHtml += `<a class="mdl-navigation__link" href="/profile"><i class="material-icons">person</i> Profile</a>
            <div class="email" title="${user.email}">${user.email}</div>
            <a class="mdl-navigation__link" href="/logout"><i class="material-icons">logout</i> Logout</a>`;

          userLinksContainer.innerHTML = linksHtml;
          
          if (typeof componentHandler !== 'undefined') {
            componentHandler.upgradeElements(userLinksContainer);
          }
        })
        .catch(error => { 
            if (error.message !== 'Not authenticated') {
                console.error("Error fetching session:", error); 
            }
        });
    });
  </script>
</body>
</html>
