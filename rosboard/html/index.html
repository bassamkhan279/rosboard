<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <title>Autonomous Oil Palm Harvesting Robot System Dashboard</title> 
  
  <link rel="stylesheet" href="css/material.indigo-blue.min.css">
  <link href="css/material-icons.css" rel="stylesheet"> 
  <link href="css/index.css" rel="stylesheet" type="text/css"> 

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/material.min.js" defer></script>

  <style>
    /* --- STREAMLINED CSS FIXES FOR FIXED DRAWER --- */
    
    /* Global Reset */
    html, body {
        overflow: hidden !important;
        margin: 0 !important;
        padding: 0 !important;
        height: 100vh !important;
        width: 100% !important;
    }
    
    .mdl-layout {
        height: 100vh !important;
        width: 100% !important;
    }
    
    /* 1. DRAWER STYLES */
    .mdl-layout__drawer {
        /* Remove transform/visibility overrides and rely on MDL */
        position: fixed !important; 
        top: 0 !important;
        height: 100vh !important;
        width: 240px !important; 
        z-index: 15 !important;
        background: #404040 !important; /* Dark Theme */
        box-sizing: border-box !important;
        /* Ensure it's not hidden on desktop: MDL should handle this, 
           but some fixed-header issues require this old MDL workaround */
        transform: translateX(0) !important; 
    }
    
    /* 2. HEADER STYLES */
    .mdl-layout__header {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 64px !important;
        z-index: 20 !important;
    }

    /* 3. MAIN CONTENT PUSH */
    /* This style ensures content starts *after* the fixed 240px drawer and *below* the 64px header */
    .mdl-layout__content {
        margin-left: 240px !important; /* Push content past the drawer */
        margin-top: 64px !important; /* Start below the header */
        width: calc(100% - 240px) !important;
        height: calc(100vh - 64px) !important;
        
        position: relative !important; /* Changed from 'absolute' for better scrolling context */
        overflow-y: auto !important; 
        overflow-x: hidden !important;
    }
    
    /* --- WELCOME CARD STYLES (Kept for visual integrity) --- */
    .page-content { padding: 0 !important; height: 100% !important; display: flex !important; flex-direction: column !important; }
    .welcome-card { width: 100% !important; height: 100% !important; margin: 0 !important; display: flex !important; flex-direction: column !important; }
    .mdl-card__title { flex-shrink: 0 !important; background-color: #3f51b5 !important; color: white !important; }
    .mdl-card__media { flex-grow: 1 !important; display: flex !important; justify-content: center !important; align-items: center !important; overflow: hidden !important; background-color: #000 !important; }
    .mdl-card__media img { width: 100% !important; height: 100% !important; object-fit: contain !important; }
    .mdl-card__supporting-text { display: none !important; }
    .sidebar-user-info { position: absolute !important; bottom: 0 !important; width: 100% !important; border-top: 1px solid rgba(255,255,255,0.1) !important; padding: 16px !important; box-sizing: border-box !important; }
    .sidebar-user-info .email { font-size: 0.9em !important; opacity: 0.7 !important; white-space: nowrap !important; overflow: hidden !important; text-overflow: ellipsis !important; padding-left: 16px !important; padding-bottom: 8px !important; }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout__drawer-button">
          <i class="material-icons">menu</i>
        </div>
        <span class="mdl-layout-title">Autonomous Oil Palm Harvesting Robot System Dashboard</span> 
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span> 
      <nav id="topics-nav" class="mdl-navigation">
        <a class="mdl-navigation__link" href="/index.html">
          <i class="material-icons">dashboard</i> Dashboard
        </a>
        
        <div class="topics-nav-title">System</div>
        <div id="topics-nav-system"></div>

        <div class="topics-nav-title">ROBOT 2</div>
        
        <a class="mdl-navigation__link" href="/camera.html">
          <i class="material-icons">videocam</i> Camera
        </a>
        <a class="mdl-navigation__link" href="/odom.html">
          <i class="material-icons">explore</i> Scanner
        </a>

        <div style="opacity:0.3;" id="topics-nav-unsupported"></div>

        <div class="sidebar-user-info" id="user-links"></div>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-card welcome-card"> 
          
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">
              Welcome to the Autonomous Oil Palm Harvesting Robot System
            </h2>
          </div>
          
          <div class="mdl-card__media">
            <img src="images/oil-palm.jpeg" alt="Autonomous Oil Palm Harvesting Robot">
          </div>
          
          <div class="mdl-card__supporting-text">
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script>
    // --- Session Loading and Sidebar Rendering (Secured) ---
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof componentHandler === 'undefined') {
        console.error("MDL JavaScript is not running.");
      }
      
      const userLinksContainer = document.getElementById("user-links");

      fetch('/api/get_session')
        .then(response => {
          if (!response.ok) { 
            window.location.href = '/login'; 
            throw new Error('Not authenticated');
          }
          return response.json();
        })
        .then(user => {
          let linksHtml = '';

          if (user.role === 'admin') {
            linksHtml += `<a class="mdl-navigation__link" href="/admin"><i class="material-icons">admin_panel_settings</i> Admin Panel</a>`;
          }
          
          linksHtml += `<a class="mdl-navigation__link" href="/profile"><i class="material-icons">person</i> Profile</a>
            <div class="email" title="${user.email}">${user.email}</div>
            <a class="mdl-navigation__link" href="/logout"><i class="material-icons">logout</i> Logout</a>`;

          userLinksContainer.innerHTML = linksHtml;
          
          if (typeof componentHandler !== 'undefined') {
            componentHandler.upgradeElements(userLinksContainer);
          }
        })
        .catch(error => { 
            if (error.message !== 'Not authenticated') {
                console.error("Error fetching session:", error); 
            }
        });
    });
  </script>
</body>
</html>
